{% extends "base/base.html" %}

{% block form %}


	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form }}
		<button type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href={% url "login" %}>login</a> instead.</p>


{% endblock %}
